services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pombola
    depends_on:
      - db
      - elasticsearch
      - rabbitmq
    volumes:
      - ./data:/app-data
      - .:/app
    environment:
      - DATABASE_URL=postgresql://pombola:pombola@db/pombola
      - DATABASE_NAME=pombola
      - POMBOLA_DATADIR=/app-data
      - DJANGO_DEBUG=TRUE
      - DJANGO_SECRET_KEY=not-secret-in-dev
      - ELASTICSEARCH_URL=elasticsearch:9200
      - GOOGLE_MAPS_GEOCODING_API_KEY=${GOOGLE_MAPS_GEOCODING_API_KEY}
      - DJANGO_DEBUG_TOOLBAR
      - GOOGLE_RECAPTCHA_SITE_KEY
      - GOOGLE_RECAPTCHA_SECRET_KEY
      - ENVIRONMENT=development
      - SENTRY_DSN=https://36d69cae4d76e0452f3fbdbb5019a279@o242378.ingest.sentry.io/5246237
      - GOOGLE_ANALYTICS_ID=G-T25P07Y7G2
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq//
    ports:
      - "8000:8000"
    command: bin/wait-for-deps.sh python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres-9.6-postgis-2.3
    environment:
      - POSTGRES_USER=pombola
      - POSTGRES_PASSWORD=pombola
      - POSTGRES_DB=pombola
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5321:5432

  elasticsearch:
    image: elasticsearch:1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    environment:
      - ES_MIN_MEM=2g
      - ES_MAX_MEM=4g
    ports:
      - 9200

  cerebro:
    image: lmenezes/cerebro
    ports:
      - "8001:9000"

  rabbitmq:
    image: rabbitmq:3.7.28
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/
    ports:
      - 5672:5672
      - 15672:15672
  
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app-data
      - .:/app
    command: bin/wait-for-deps.sh celery -A Pombola worker
    depends_on:
      - db
      - elasticsearch
      - rabbitmq
    environment:
      - ENVIRONMENT=development
      - DJANGO_DEBUG=TRUE
      - DATABASE_URL=postgresql://pombola:pombola@db/pombola
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=not-secret-in-dev
      - ELASTICSEARCH_URL=elasticsearch:9200
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq//

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app-data
      - .:/app
      - beat-data:/var/celerybeat
    command: bin/wait-for-deps.sh celery -A pombola beat --pidfile= -s /var/celerybeat/celerybeat-schedule
    depends_on:
      - db
      - elasticsearch
      - rabbitmq
    environment:
      - ENVIRONMENT=development
      - DJANGO_DEBUG=TRUE
      - DATABASE_URL=postgresql://pombola:pombola@db/pombola
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=not-secret-in-dev
      - ELASTICSEARCH_URL=elasticsearch:9200
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq//

volumes:
  db-data:
  es-data:
  rabbitmq-data:
  beat-data: