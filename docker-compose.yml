version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: pombola
    depends_on:
      - db
      - elasticsearch
    volumes:
      - ./data:/app-data
      - .:/app
    environment:
      - DATABASE_URL=postgresql://pombola:pombola@pgbouncer:6432/pombola
      - DATABASE_NAME=pombola
      - POMBOLA_DATADIR=/app-data
      - DJANGO_DEBUG=TRUE
      - DJANGO_SECRET_KEY=not-secret-in-dev
      - ELASTICSEARCH_URL=elasticsearch:9200
      - GOOGLE_MAPS_GEOCODING_API_KEY=${GOOGLE_MAPS_GEOCODING_API_KEY}
      - DJANGO_DEBUG_TOOLBAR
      - GOOGLE_RECAPTCHA_SITE_KEY
      - GOOGLE_RECAPTCHA_SECRET_KEY
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    command: bin/wait-for-deps.sh python manage.py runserver 0.0.0.0:8000

  db:
    image: openup/postgres-9.6-postgis-2.3
    environment:
      - POSTGRES_USER=pombola
      - POSTGRES_PASSWORD=pombola
      - POSTGRES_DB=pombola
    volumes:
      - db-data:/var/lib/postgresql/data
  
  pgbouncer:
    image: docker.io/bitnami/pgbouncer:1
    ports:
      - 6432:6432
    environment:
       - POSTGRESQL_PASSWORD=pombola
       - POSTGRESQL_USERNAME=pombola
       - POSTGRESQL_DATABASE=pombola
       - POSTGRESQL_HOST=db
       - PGBOUNCER_DATABASE=pombola
    depends_on:
      - db

  elasticsearch:
    image: elasticsearch:1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    environment:
      - ES_MIN_MEM=2g
      - ES_MAX_MEM=4g
    ports:
      - 9200

volumes:
  db-data:
  es-data:
