{% if object.tags.count %}
  <div class="category-header category-is--tags mb-4">
    STORY TAGGED WITH
  </div>

  <ul class="infopage-tag-list mb-4">

    {% for tag in object.tags.all %}

      <li><a href="{% url 'info_blog_tag' slug=tag.slug %}">{{ tag.name }}</a></li>

    {% endfor %}

  </ul>

{% endif %}
